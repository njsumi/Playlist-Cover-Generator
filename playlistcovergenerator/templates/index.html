{% load static %}

<!DOCTYPE html>

<html> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVER PALETTE</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}?1422585377">
    <!-- <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" /> -->
</head>

<body>
    <div>
        <div>
            <h1 class="title">COVER PALETTE <br> FW.2023</h1>
            <h2 class="subtitle">PLAYLIST COVER <br> GENERATOR</h2>
            <h3 class="name">[ NINA GRUTESER ]</h3>
        </div>

        <div id="slider">
            <figure>
                <img id="img1" src="{% static 'images/img-1.png' %}" alt="img 1">
                <img id="img2" src="{% static 'images/img-2.png' %}" alt="img 2">
                <img id="img3" src="{% static 'images/img-3.png' %}" alt="img 3">
                <img id="img4" src="{% static 'images/img-4.png' %}" alt="img 4">
                <img id="img5" src="{% static 'images/img-5.png' %}" alt="img 5">
                <img id="img6" src="{% static 'images/img-6.png' %}" alt="img 6">
            </figure>
            
        </div>

        <div>
            <h1 class="textbox">Enter     Your  <br/>          Spotify  Playlist  URL</h1>
        </div>

    </div>
    

    
    <form method="post" action="{% url 'index' %}">
        {% csrf_token %}
        <div>
            <input type="text" id="url" name="url"> 
        </div>

        <br>

        <div>
            <button class="generate" type="submit">GENERATE</button>
        </div>

        <br>
        
    </form>



</body>
</html>
